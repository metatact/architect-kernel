<!-- Portfolio Generator - Site Header -->
<header class="site-header">
    <div class="header-content">
        <h1 class="site-title">{{ site.author.name | default: site.title }}</h1>
        <p class="site-tagline">{{ site.author.title | default: site.description }}</p>
    </div>
</header>

<nav class="site-nav">
    <div class="nav-container">
        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/projects' | relative_url }}" class="nav-link {% if page.url contains 'projects' %}active{% endif %}">Projects</a>
        <a href="{{ '/skills' | relative_url }}" class="nav-link {% if page.url contains 'skills' %}active{% endif %}">Skills</a>
        <a href="{{ '/contact' | relative_url }}" class="nav-link {% if page.url contains 'contact' %}active{% endif %}">Contact</a>
        {% if site.author.blog %}
        <a href="{{ site.author.blog }}" class="nav-link" target="_blank">Blog</a>
        {% endif %}
    </div>
</nav>
